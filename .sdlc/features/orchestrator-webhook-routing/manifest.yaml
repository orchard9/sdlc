title: WebhookRoute registration and tick dispatch
description: 'Add WebhookRoute struct: id, path (String), tool_name (String), input_template (String). POST /api/orchestrator/webhooks/routes — register a route. GET /api/orchestrator/webhooks/routes — list routes. Tick loop extended: after scheduled actions, read all_pending_webhooks(), match against routes, render template ({{payload}} -> raw JSON string), run_tool(), delete webhook from DB. Routes stored in a separate redb table.'
