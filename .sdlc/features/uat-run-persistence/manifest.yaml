slug: uat-run-persistence
title: UatRun struct in sdlc-core with save/load and .sdlc/milestones/<slug>/uat-runs/ storage
description: 'Add UatRun struct to crates/sdlc-core with fields: id (date-id format), milestone_slug, started_at, completed_at, verdict (Pass/PassWithTasks/Failed), tests_total, tests_passed, tests_failed, playwright_report_path, tasks_created, summary_path. Add list_uat_runs(), latest_uat_run(), save_uat_run() to Milestone impl. Storage: .sdlc/milestones/<slug>/uat-runs/<id>/run.yaml.'
